<h2>{{ loanedCount() }} Loaned Books:</h2>
<ul>

  @for (loan of loans; track loan.id) {
    <li>
        <strong>{{ loan.title }}</strong> by {{ loan.author }}
        <button (click)="returnBook(loan.id)">Return</button>
    </li>
  }

  @if (loans.length === 0) {
    <p>No books are currently loaned out.</p>
  }
</ul>
